name: simple_status_bar
description: Simple flutter plugin which will toggle status bar
version: 1.0.0
homepage: https://github.com/koiralapankajgit/simple_status_bar

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.playsof.simple_status_bar
        pluginClass: SimpleStatusBarPlugin
      ios:
        pluginClass: SimpleStatusBarPlugin
    
